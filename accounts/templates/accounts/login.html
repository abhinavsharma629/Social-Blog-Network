{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'quizportal/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quizportal/css/main.css' %}">
	<title>LOGIN</title>
{% endblock %}
{% block body %}
<h1 style="margin-left: 35%;">Welcome to Social Network</h1>
<div class="outer" style="margin-top: 10%;height: 500px">
	<div class="container" style="margin-top: 40px;margin-left: 40%;">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<br>
			<br>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
	<br>
	<h3>New User : <a class="nav-link " href="/account/register">Register Here</a></h3>
	</div>
</div>
{% endblock %}
